<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/estilos/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            
          <div class="cabecera">
            
            <div class="col">
                <header>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container">
                        <a class="navbar-brand" href="{% url 'index' %}">Tienda AniMall</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Volver a Inicio</a>
                            </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'listarproductos' %}">Lista Productos</a>
                        </li>

                            </ul>
                        </div>
                        </div>
                    </nav>
                  </header>   
          </div>
       </div>
        </div>
        <br>
        <div class="row">
          {% load static %}
          <div>
            <center>
              <h3>INVENTARIO DE COMIDA PARA GATOS</h3>
            </center>
          </div>
          <center>
            <table class="col-sm-12 table-bordered table-striped table-condensed cf" style="width: 50%;">
              <thead class="cf">
                <tr>
                  <th scope="col">CODIGO</th>
                  <th scope="col">NOMBRE</th>
    
                </tr>
              </thead>
              <tbody>
                <tr>
                  {% for ve in comida %}
                  <td>{{ve.codigo}}</td>
                  <td>{{ve.nombre}}</td>
    
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </center>
    
        </div>
    </div>

    <div class="piecorto">
        <footer>
            <center>&copy; Tienda AniMall</center>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>






</body>

</html>
